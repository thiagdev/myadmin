<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyAdmin | Login</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Brother Font -->
        <link rel="stylesheet" href="../vendors/brother/css/brother.min.css">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../vendors/adminlte/css/adminlte.min.css">
        <!-- MyAdmin style -->
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="card card-outline">
                <div class="card-header text-center h2">
                    <span class="font-brother">
                        <span class="primary-color">My</span><span class="secondary-color">Admin</span>
                    </span>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form action="" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text input">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text input">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8"></div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.login-box -->
        <!-- jQuery -->
        <script src="../vendors/jquery/js/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../vendors/adminlte/js/adminlte.min.js"></script>
    </body>
</html>
